<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Coffee Klatsch</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h2>Coffee Klatsch</h2>

  <script type="text/x-handlebars" data-template-name="coffee">
    <script type="text/x-handlebars" id="index">
      <table>
        <tr>
          <th>Beans</th>
          <th>Prices</th>
        </tr>
        <tr>
          <td>Espresso Torro</td>
          <td>$17.75</td>
          <td><button class="delete">Delete</button></td>
        </tr>
        <tr>
          <td>Sulawesi Toarco AA Tana Toraja</td>
          <td>$18.75</td>
          <td><button class="delete">Delete</button></td>
        </tr>
        <tr>
          <td>100% Estate Kona</td>
          <td>$39.75</td>
          <td><button class="delete">Delete</button></td>
        </tr>
        <tr>
          <td>Ethiopia Grade 1 Sidama - Akrabi</td>
          <td>$18.25</td>
          <td><button class="delete">Delete</button></td>
        </tr>
        <tr>
          <td>Decaf Espresso</td>
          <td>$17.75</td>
          <td><button class="delete">Delete</button></td>
        </tr>
      </table>
    </script>

    <form>
      <input type="text" name="beans" placeholder="Beans">
      <input type="text" name="price" placeholder="Price">
      <input type="submit" value="Submit">
    </form>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
