<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Coffee Klatsch</title>
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <img src="img/icon_4113/icon_4113.svg" >
  <h2>Coffee Klatsch</h2>

    <script type="text/x-handlebars" data-template-name="coffee">
      Beans - Prices - Delete Button
      <ul>
        {{#each}}
        <li>
          {{#if isEditing}}
            <form class="form-inline" role="form">
              {{input type="text" value=bean class="form-control"}} -
              {{input type="text" value=price class="form-control"}} -
              <button {{action editCoffee}} class="btn btn-default">Done</button>
            </form>
          {{else}}
            <span {{action "editCoffee" on="doubleClick"}}>{{bean}}</span>
            <span {{action "editCoffee" on="doubleClick"}}>{{price}}</span>
            <button {{action deleteCoffee}} class="btn btn-default">Delete</button>
          {{/if}}
        </li>
        {{/each}}
      </ul>

    <form class="form-inline" role="form">
      {{input type="text" placeholder="Beans" value=newBean class="form-control"}}
      {{input type="text" placeholder="Price" value=newPrice class="form-control"}}
      <button type="button" {{action 'createCoffee'}} class="btn btn-default">Submit</button>
    </form>
    </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
